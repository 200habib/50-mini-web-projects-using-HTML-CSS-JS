<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="timer-container">
        <div class="timer-title"><span>POMODORO</span> TIMER</div>
        <div id="timer" class="timer-display">25:00</div>
        <div class="button-group">
            <button class="timer-button button-start" id="start">START</button>
            <button class="timer-button button-stop" id="stop">STOP</button>
            <button class="timer-button button-reset" id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
