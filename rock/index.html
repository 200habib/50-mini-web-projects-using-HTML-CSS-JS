<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <p>Choose your move:</p>
        <div class="choices">
            <img id="rock" onclick="playGame('rock')" src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg" width="200px" height="200px" alt="Rock">
            <img id="paper" onclick="playGame('paper')" src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" width="200px" height="200px" alt="Paper">
            <img id="scissors" onclick="playGame('scissors')" src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg" width="200px" height="200px" alt="Scissors">
        </div>
        <p>
            Your score: <span id="playerScore">0</span>
            Computer score: <span id="computerScore">0</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
